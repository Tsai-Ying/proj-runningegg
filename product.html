<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>草上奔牧場 / 產品組合</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Noto+Sans+JP&family=Noto+Sans+TC:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            letter-spacing: 2px;
            overflow: auto;
        }

        .wrapper {
            width: 100vw;
            overflow: hidden;
        }

        a {
            color: #4C4948;
            text-decoration: none;
        }

        h1 {
            margin: 0;
            color: #4C4948;
            font-size: 2.6rem;
            cursor: default;

        }

        h3 {
            margin: 0;
            font-size: 2rem;
            cursor: default;

        }

        h4 {
            margin: 0;
            font-size: 1.6rem;
            cursor: default;

        }

        p {
            color: #4C4948;
            margin: 0;
            font-size: 1.4rem;
            cursor: default;
        }

        .transition {
            transition: 0.4s;
        }

        .flex {
            display: flex;
        }

        ul,
        li {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .pad {
            display: none;
        }

        .mobile {
            display: none;
        }

        .pointer {
            cursor: pointer;
        }

        @media screen and (max-width: 1300px) {
            h1 {

                font-size: 2rem;
            }

            h3 {

                font-size: 1.6rem;
            }

            h4 {

                font-size: 1.2rem;
            }

            p {

                font-size: 1rem;
            }

        }

        @media screen and (max-width: 768px) {
            .web {
                display: none;
            }

            .pad {
                display: unset;
            }
        }


        @media screen and (max-width: 576px) {

            .mobile {
                display: unset;
            }
        }

        /* .box-fixed :固定的nav.cart.ig.fb *-----------Start*/
        nav {
            justify-content: flex-end;
            position: fixed;
            top: 0;
            right: 0;
            z-index: 2;
        }

        .menu {
            padding: 1rem;
            display: inline-block;
            position: relative;
            cursor: pointer;
        }

        .box-bar {
            z-index: 1;
        }

        .box-bar:hover,
        .icon:hover {
            transform: scale(1.1);
        }

        .menu .bar {
            width: 36px;
            height: 6px;
            background: #4C4948;
            margin: 6px 0;
            border-radius: 3px;
            z-index: 1;
        }

        .current .bar1 {
            -webkit-transform: rotate(-45deg) translate(-9px, 7px);
            transform: rotate(-45deg) translate(-9px, 7px);
        }

        .current .bar2 {
            opacity: 0;
        }

        .current .bar3 {
            -webkit-transform: rotate(45deg) translate(-9px, -8px);
            transform: rotate(45deg) translate(-9px, -8px);
        }

        .menu-bg {
            position: absolute;
            background: #929D6A;
            height: 100vh;
            width: 100vw;
            z-index: -1;
            top: 0;
            right: 0;
            transform: translateX(100vw);
            opacity: .95;
        }

        .menu.current .menu-bg {
            transform: translateX(0);

        }

        .menu ul {
            position: absolute;
            top: 3.5rem;
            right: 0;
            writing-mode: vertical-rl;
            opacity: 0;
            overflow: hidden;
            height: 100vh;
            width: 0;
            flex-direction: column;
        }


        .menu.current ul {
            opacity: 1;
            width: 200px;
            height: 100vh;
            padding: 0 1rem;
        }

        .menu ul li {
            cursor: pointer;
            font-size: 1rem;
            padding: .5rem;
            font-weight: 500;
            letter-spacing: 2px;
            height: 40vh;
        }

        .menu ul li:hover {
            background: #ffffff7c;
        }

        .menu ul li.menu-logo:hover {
            background: unset;
        }

        .menu ul li:hover a {
            color: #000;
        }

        @media screen and (max-width: 768px) {

            .menu ul {
                writing-mode: unset;
                align-items: center;
                text-align: center;
            }


            .menu.current ul {
                padding: 0;
                width: 100vw;
                text-align: center;
            }

            .menu ul li.menu-logo {
                width: 50vw;
                height: 50vw;
                overflow: hidden;
            }

            .menu-logo img {
                width: 100%;
                height: 100%;
                object-fit: contain;
            }

            .menu ul li {
                height: 10vh;
                width: 100vw;
                line-height: 10vh;
                font-size: 1.2rem;
                color: #000;
            }
        }

        .icon {
            width: 36px;
            height: 36px;
            margin-top: 1rem;
        }

        .icon-fixed {
            z-index: 2;
            position: fixed;
            left: 2vw;
            bottom: 5vh;
            flex-direction: column;
            align-items: center;
        }

        .icon-fixed a {
            writing-mode: vertical-rl;
        }

        .icon-fixed .line {
            height: 20vh;
            width: 0;
            border-right: 2px solid #4C4948;
            margin-top: 10px;
        }

        .btn-gotop {
            position: fixed;
            right: 2vw;
            bottom: 5vh;
            cursor: pointer;
            opacity: 0;
        }

        /* .box-fixed :固定的nav.cart.ig.fb *-----------END*/
        .block-main {
            background: url("images/bg-dm.png") #F1F2CD;
            background-size: cover;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
        }

        header {
            align-items: center;
            width: 600px;
            position: relative;
        }

        header .logo {
            height: 150px;
        }

        header .logo-text {
            height: 100px;
            margin-left: 10px;
            z-index: 1;
        }

        header .logo-flower {
            position: absolute;
            height: 120px;
            right: -50px;
            bottom: -20px;
        }

        @media screen and (max-width:768px) {

            .block-main {
                height: 150vh;
                width: 100vw;
                background: unset;
                background-color: #F1F2CD;
            }

            header {
                display: flex;
                justify-content: center;
                height: 20vh;
                width: 80vw;
                /* margin-bottom: 15px; */
            }

            header .logo {
                display: none;
            }

            header .logo-text {
                width: 70vw;
                margin-left: 10px;
                z-index: 1;
            }

            header .logo-flower {
                position: absolute;
                width: 80vw;
                right: 0;
                bottom: -10%;
            }

        }

        .block-product ul {
            align-items: center;
        }

        .block-product li {
            width: 33vh;
            overflow: hidden;
            margin: 0 30px;
        }

        .block-product img {
            width: 100%;
            object-fit: cover;
        }

        .block-product img:hover {
            filter: drop-shadow(0 2px 2px rgb(94, 94, 94));
        }

        .block-main .img-freerange {
            width: 60vw;
        }

        @media screen and (max-width: 768px) {
            .block-product ul {
                flex-direction: column;
            }

            .block-product li {
                margin: 20px;
            }
        }


        footer {
            background: #929D6A;
            height: 20vh;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            color: #fff;
        }

        @media screen and (max-width: 576px) {
            footer {
                height: 10vh;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="box-fixed">
            <nav class="flex">
                <div class="cart transition"><a href=""><img class="icon transition" src="images/icon-cart.svg"
                            alt=""></a>
                </div>
                <div class="menu transition">
                    <div class="box-bar transition">
                        <div class="bar bar1 transition"></div>
                        <div class="bar bar2 transition"></div>
                        <div class="bar bar3 transition"></div>
                    </div>
                    <div class="menu-bg transition pad"></div>
                    <ul class="transition flex">
                        <a href="index.html">
                            <li class="menu-logo pad"><img src="images/logo-kv.svg" alt=""></li>
                        </a>
                        <a href="index.html" class="transition">
                            <li>草上奔 RUNNING EGG</li>
                        </a>
                        <a href="farm.html" class="transition">
                            <li>關於牧場 FARM</li>
                        </a>
                        <a href="product.html" class="transition">
                            <li>產品組合 PRODUCT</li>
                        </a>
                        <a href="qna.html" class="transition">
                            <li>問與答 Q&A</li>
                        </a>
                    </ul>
                </div>
            </nav>
            <div class="icon-fixed flex">
                <a href="product.html">產品組合 PRODUCT</a>
                <div class="line"></div>
                <a href="https://www.instagram.com/running.egg/"><img class="icon transition"
                        src="images/icon-instagram.svg" alt=""></a>
                <a href="https://www.facebook.com/runninghen.egg"><img class="icon transition"
                        src="images/icon-facebook.svg" alt=""></a>
            </div>
            <div class="btn-gotop transition" id="goTop">
                <a><img src="images/icon-gotop.svg" alt=""></a>
            </div>
        </div>
        <div class="block-main flex">
            <header class="transition">
                <a href="index.html" class="flex">
                    <img class="logo animate__animated animate__fadeInLeft" src="images/logo-kv.svg" alt="">
                    <img class="logo-text animate__animated animate__fadeInBottomRight" src="images/logo-text-kv.svg"
                        alt="">
                    <img class="logo-flower animate__animated animate__fadeIn" src="images/flower-below.svg" alt="">
                </a>
            </header>
            <div class="block-product">
                <ul class="flex">
                    <li class="logo animate__animated animate__bounceIn animate__delay-1s"><img src="images/box-10.png"
                            alt=""></li>
                    <li class="logo animate__animated animate__bounceIn animate__delay-2s"><img src="images/box-30.png"
                            alt=""></li>
                    <li class="logo animate__animated animate__bounceIn animate__delay-3s"><img src="images/box-60.png"
                            alt=""></li>
                </ul>
            </div>
            <img class="img-freerange" src="images/freerangeeggs.svg" alt="">
        </div>
        <footer class="flex">
            &copy; 20200616 Emma Hung
        </footer>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script>
        $(".menu").click(function () {
            $(this).toggleClass('current');
        });
    </script>

</body>

</html>
